name: CI

on:
  pull_request:
    branches-ignore:
      - master
  
  push:
    branches-ignore: 
      - master

jobs:
  js_test:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v1
      - uses: borales/actions-yarn@v2.0.0
        name: Install packages
        with:
          cmd: install

      - uses: borales/actions-yarn@v2.0.0
        name: Verify format
        with:
          cmd: format:verify

      - uses: borales/actions-yarn@v2.0.0
        name: Verify eslint
        with:
          cmd: lint:verify


      - uses: borales/actions-yarn@v2.0.0
        name: Verify flow
        with:
          cmd: flow:verify

